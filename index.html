<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a206f0, #feffff, #01f7f7); /* Gradasi warna */
            background-size: 400% 400%;
            animation: gradient 5s ease infinite; /* Animasi gradasi */
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparan putih */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Lebih besar dan lembut shadow */
            max-width: 800px; /* Maksimal lebar kontainer */
        }
        .profile-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .text-container {
            flex: 2;
            text-align: left;
            padding: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff; /* Putih solid border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow pada foto */
        }
        .heading1 {
            font-size: 2.5em;
            color: #000;
            margin: 0;
        }
        .heading2 {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 25px; /* Lebih bulat */
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s; /* Transisi halus */
        }
        .button:hover {
            background-color: #b300b3;
            transform: scale(1.05); /* Efek zoom */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="profile-container">
            <img src="https://ta58.4everland.store/photo_2023-11-05_07-36-33.jpg" alt="Foto Saya" class="profile-pic">
        </div>
        <div class="text-container">
            <h1 class="heading1">Dimas Aryawan Hidayat</h1>
            <h2 class="heading2">Terima Kasih sudah bergabung di seminar hasil saya silahkan klik dibawah</h2>
            <a href="https://massdimssta2024.4everland.app/" class="button">Halaman Selanjutnya >>></a>
        </div>
    </div>
</body>
</html>
